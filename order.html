<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ColdChip GPU</title>
  <meta name="description" content="ColdChip – grafické karty s vodním chlazením. Tichý provoz, nízké teploty a dlouhá životnost. Studentský projekt.">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Lato, Inter, Roboto, "Open Sans", Helvetica, sans-serif;
      background: rgb(8, 18, 30);
      color: rgb(209, 255, 253);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgb(10, 25, 45);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: rgb(0, 220, 255);
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      opacity: 0.8;
      font-weight: bold;
    }

    nav a:hover {
      opacity: 1;
      color: rgb(0, 220, 255);
    }

    section {
      padding: 100px 40px;
      max-width: 1200px;
      margin: auto;
      scroll-margin-top: 100px;
    }

    .hero {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .hero-text h1 {
      color: rgb(0, 220, 255);
      font-size: 42px;
    }

    .product-img {
      width: 100%;
      height: 375px;
      object-fit: contain;
      display: block;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .product {
      background: rgb(12, 28, 50);
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgb(0,220,255);
      color: black;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: rgb(0,220,255);
      margin-top: 10px;
    }

    .specs {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 10px;
    }

    .trust {
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.7;
    }

    .rating {
      margin-top: 10px;
      font-size: 14px;
      color: rgb(255, 215, 0);
    }

    .product h3 {
      color: rgb(0,220,255);
    }

    .product button {
      margin-top: 15px;
      padding: 10px 20px;
      background: rgb(0,220,255);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .product button:hover:not(:disabled) {
      background: rgb(150,240,255);
    }

    .product button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .about, .contact {
      background: rgb(10, 22, 40);
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      .hero { flex-direction: column; }
      .shop-grid { grid-template-columns: 1fr; }
    }

    /* --- NOVÉ PRO WELCOME EFEKT --- */
    #welcome {
      min-height: 55vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 20vh;
      overflow: hidden;
    }

    #welcome h1, #welcome p, #welcome button {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    #welcome.visible h1,
    #welcome.visible p,
    #welcome.visible button {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
<section id="contact" class="contact">
  <h2 style="color:rgb(0,220,255)">Objednávka</h2>

  <form action="https://formspree.io/f/xvzboovr" method="POST" style="max-width:500px; margin:auto;">
    <input type="hidden" name="product" id="productField">

    <label>Jméno</label>
    <input type="text" name="name" placeholder="Vaše jméno" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="Váš email" required>

    <label>Zpráva / adresa</label>
    <textarea name="message" rows="4" placeholder="Zpráva / adresa"></textarea>

    <button type="submit" style="margin-top:15px;">
      Odeslat objednávku
    </button>
  </form>
</body>
</html>
